<!DOCTYPE html>
<html lang='es'>
  <head>

       <title>Hospital A.Korn - Login Pacientes-Guardia</title>
       <link rel='stylesheet' href="./css/style.css">
  </head>
  <body>
        <header>
          <div class="leftCenter">
               <img class='logo' src='./images/logo.svg' alt='Logo_hopital'/>
               <h3> &nbsp;Hospital Dr. Alejandro Korn</h3>
          </div>
        </header>
        <main>
            <div id="login">
                <form id="loginBox" method="post" action="./index.html">
                    <label class="label_login" for="user">Usuario</label>
                    <input class="input_login" type="text" id="user" name="usuario" required/>
                    <label class="label_login" for="pass">Contrase√±a</label>
                    <input class="input_login" type="password" id="pass" name="password" required/>
                    <div id="button_box">
                          <input type="button" id="button_aceptar" value="Aceptar"/>
                    </div>
                </form>
             </div>
        </main>
        <footer>
           <div class="leftCenter">
                <p>Proyecto de Software 2018 - Hospital Dr. Alejandro Korn</p>
           </div>
           <div class="rightCenter">
                <p>v 0.1.0</p>
           </div>
        </footer>
  </body>
</html>
