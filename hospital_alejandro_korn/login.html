<!DOCTYPE html>
<html lang='es'>
  <head>
       <meta charset='UTF-8'/>
       <title>Hospital Dr. Alejandro Korn - Atención de pacientes en la guardia</title>
       <link rel='stylesheet' href="./css/style.css">
       <script>
          function llamarPage()
          {
              var par1 = document.getElementById("user");
              var par2 = document.getElementById("pass");

              if ( par1.value != "" )
              {
                  if ( par2.value != "" )
                  {
                    document.getElementById("error").innerHTML = "&nbsp";
                    location.href = "https://www.w3schools.com/";
                  }
                  else { document.getElementById("error").innerHTML = "✖ Ingrese su contraseña ✖"; }
              }
              else { document.getElementById("error").innerHTML = "✖ Ingrese nombre de usuario ✖";}
          }
       </script>
  </head>
  <body>
        <header>
          <div class="leftCenter">
               <img class='logo' src='./images/logo.svg' alt='Logo_hopital'/>
               <h3> &nbsp;Hospital Dr. Alejandro Korn</h3>
          </div>
        </header>
        <main>
            <div id="login">
                <form id="loginBox">
                    <label class="label_login" for="user">Usuario</label>
                    <input class="input_login" type="text" id="user" name="usuario"/>
                    <label class="label_login" for="pass">Contraseña</label>
                    <input class="input_login" type="password" id="pass" name="password"/>
                    <div id="button_box">
                          <input type="button" id="button_aceptar" value="Aceptar"
                           onclick="llamarPage()"/>
                    </div>
                </form>
                <div id="message">
                     <p id="error">&nbsp;</p>
                </div>
             </div>
        </main>
        <footer>
           <div class="leftCenter">
                <a>Proyecto de Software 2018 - Hospital Dr. Alejandro Korn</a>
           </div>
           <div class="rightCenter">
                <a>v 0.1.0</a>
           </div>
        </footer>
  </body>
</html>
